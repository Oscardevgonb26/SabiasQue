name: Build iOS (Objective-C) without Mac

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest Xcode installed
        run: |
          echo "Xcodes disponibles:"
          ls -1d /Applications/Xcode*.app || true
          LATEST=$(ls -1d /Applications/Xcode*.app | sort | tail -n 1)
          echo "Seleccionando: $LATEST"
          sudo xcode-select -s "$LATEST/Contents/Developer"
          xcodebuild -version
          xcode-select -p

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcode-select -p

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: |
          xcodegen generate

      - name: Build (iOS Simulator)
        run: |
          xcodebuild -project SabiasQue.xcodeproj \
            -scheme SabiasQue \
            -sdk iphonesimulator \
            -configuration Debug \
            build \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY=""

      - name: Zip project
        run: |
          ditto -c -k --sequesterRsrc --keepParent . SabiasQue-XcodeProject.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SabiasQue-XcodeProject
          path: SabiasQue-XcodeProject.zip
